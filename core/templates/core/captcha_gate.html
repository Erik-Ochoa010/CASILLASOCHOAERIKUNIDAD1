<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Verificaci√≥n Captcha - GamerThreads</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #f0f0f0;
            font-family: 'Orbitron', sans-serif;
            margin: 0; height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 20px;
            user-select: none;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.2em;
            color: #00ff99;
            text-shadow: 0 0 10px #00ff99;
            text-align: center;
        }
        p.message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #a0f7b8;
            max-width: 400px;
            text-align: center;
            line-height: 1.4;
            text-shadow: 0 0 6px #00ff99;
        }
        form {
            background: #121212cc;
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 0 15px #00ff99;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 320px;
        }
        label {
            color: #00ff99;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px #00ff99;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 6px;
            border: none;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background-color: #222;
            color: #0f0;
            box-shadow: inset 0 0 8px #00ff99;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            box-shadow: 0 0 12px #00ff99;
            background-color: #111;
            color: #0f0;
        }
        button {
            background: linear-gradient(90deg, #00ff99, #00cc77);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #121212;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px #00ff99;
            transition: background 0.3s ease;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(90deg, #00cc77, #009944);
            color: #e0ffe0;
        }
        .errorlist {
            color: #ff5555;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 0 0 3px #ff5555;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a GamerThreads</h1>
    <p class="message">
        Debemos verificar que no eres una IA.<br />
        Por favor completa el siguiente captcha:
    </p>

    <form method="post" action="">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            {{ form.captcha.errors }}
            {{ form.captcha.label_tag }}
            {{ form.captcha }}
        </div>

        <button type="submit">Verificar</button>
    </form>
</body>
</html>
