<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filtrar por Peso - EMA</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="static/css/styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container" role="main" aria-label="Formulario para subir y filtrar archivos Excel">
    <header class="header">
      <h1>Sube y Filtra tus Archivos Excel</h1>
    </header>
    <style>
        /* --- CSS ORIGINAL (copiado de tu style) --- */

/* General */
body {
  background: linear-gradient(135deg, #e0f0ff, #ffffff);
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  color: #333;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 900px;
  margin: 50px auto 80px auto;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 8px 25px rgba(0, 94, 170, 0.15);
  padding: 30px 40px 40px 40px;
  transition: box-shadow 0.3s ease;
}
.container:hover {
  box-shadow: 0 12px 40px rgba(0, 94, 170, 0.25);
}

/* Header */
.header {
  background-color: #005eaa;
  padding: 30px 20px;
  border-radius: 10px 10px 0 0;
  text-align: center;
  color: #fff;
  font-weight: 700;
  font-size: 1.8rem;
  letter-spacing: 0.06em;
  text-transform: uppercase;
  box-shadow: inset 0 -3px 6px rgba(0, 0, 0, 0.15);
  margin: -30px -40px 30px -40px;
}

/* Forms */
form {
  margin-bottom: 25px;
}

.form-label {
  font-weight: 600;
  margin-right: 12px;
  white-space: nowrap;
  min-width: 140px;
}

input[type="file"],
input[type="number"] {
  flex-grow: 1;
  border: 2px solid #005eaa;
  border-radius: 8px;
  padding: 7px 12px;
  font-size: 1rem;
  transition: border-color 0.3s ease;
  box-shadow: inset 1px 1px 4px rgba(0, 0, 0, 0.05);
}
input[type="file"]:focus,
input[type="number"]:focus {
  outline: none;
  border-color: #ffd500;
  box-shadow: 0 0 10px #ffd500;
}

.d-flex {
  display: flex;
  align-items: center;
  gap: 15px;
  flex-wrap: wrap;
}

button {
  padding: 9px 22px;
  font-weight: 700;
  font-size: 1rem;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

button:focus {
  outline: none;
  box-shadow: 0 0 12px #ffd500;
}

.btn-primary {
  background-color: #ffd500;
  color: #005eaa;
  box-shadow: 0 5px 12px rgba(255, 213, 0, 0.6);
}
.btn-primary:hover {
  background-color: #e6c200;
  box-shadow: 0 6px 15px rgba(230, 194, 0, 0.8);
  color: #003f70;
}

.btn-success {
  background-color: #28a745;
  color: #fff;
  box-shadow: 0 5px 12px rgba(40, 167, 69, 0.6);
}
.btn-success:hover {
  background-color: #218838;
  box-shadow: 0 6px 15px rgba(33, 136, 56, 0.8);
}

.btn-info {
  background-color: #17a2b8;
  color: #fff;
  box-shadow: 0 5px 12px rgba(23, 162, 184, 0.6);
}
.btn-info:hover {
  background-color: #138496;
  box-shadow: 0 6px 15px rgba(19, 132, 150, 0.8);
}

.btn-danger {
  background-color: #dc3545;
  color: #fff;
  box-shadow: 0 5px 12px rgba(220, 53, 69, 0.6);
}
.btn-danger:hover {
  background-color: #c82333;
  box-shadow: 0 6px 15px rgba(200, 35, 51, 0.8);
}

/* Button group */
.btn-group {
  margin-bottom: 25px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

/* Tabla */
.table-container {
  overflow-x: auto;
  max-height: 450px;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0, 94, 170, 0.1);
  border: 1px solid #ddd;
  padding: 10px;
  background-color: #fff;
}
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  font-size: 0.95rem;
}

th,
td {
  text-align: center;
  padding: 10px 8px;
  vertical-align: middle;
  border-bottom: 1px solid #eee;
  white-space: nowrap;
}
th {
  background-color: #f7faff;
  color: #005eaa;
  font-weight: 700;
  border-bottom: 2px solid #005eaa;
  position: sticky;
  top: 0;
  z-index: 10;
}
tbody tr:hover {
  background-color: #f0f8ff;
}

/* Footer */
.footer {
  text-align: center;
  padding: 20px;
  background-color: #005eaa;
  color: white;
  font-weight: 600;
  border-radius: 0 0 12px 12px;
  box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
  margin-top: 50px;
}

/* Info flotante */
#packageCount,
#filterTime {
  position: fixed;
  bottom: 25px;
  padding: 14px 18px;
  border-radius: 12px;
  font-weight: 700;
  color: #005eaa;
  background-color: #ffd500;
  box-shadow: 0 6px 15px rgba(255, 213, 0, 0.4);
  user-select: none;
  font-size: 1rem;
  min-width: 180px;
  text-align: center;
}
#packageCount {
  right: 25px;
}
#filterTime {
  left: 25px;
}

@media (max-width: 580px) {
  .d-flex {
    flex-direction: column;
    gap: 12px;
  }
  .form-label {
    min-width: auto;
    margin-right: 0;
  }
  input[type="file"],
  input[type="number"] {
    width: 100%;
  }
  .btn-group {
    flex-direction: column;
  }
  #packageCount,
  #filterTime {
    min-width: 140px;
    font-size: 0.9rem;
    padding: 12px 14px;
  }
}

/* --- ANIMACIONES Y TRANSICIONES NUEVAS --- */

/* Animación para fadeIn (al mostrar tabla) */
@keyframes fadeInTable {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Aplicar animación al contenedor de tabla */
.table-container table {
  animation: fadeInTable 0.5s ease forwards;
}

/* Transición suave para el color de fondo al hacer hover en filas */
tbody tr {
  transition: background-color 0.3s ease;
}

/* Animación botón "filtrar" al presionar (escala ligera) */
#filterButton:active {
  transform: scale(0.95);
  transition: transform 0.15s ease;
}

/* Transición para cambio de sombra en botones */
button {
  transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
}

/* Transición para caja sombra en container (ya la tenías, solo reforzar) */
.container {
  transition: box-shadow 0.3s ease;
}

/* Cambio de sombra al hacer hover en container (también ya lo tenías) */
.container:hover {
  box-shadow: 0 12px 40px rgba(0, 94, 170, 0.25);
}

    </style>

    <form id="uploadForm" class="mb-4" aria-label="Formulario para cargar archivo Excel">
      <div class="d-flex" role="group" aria-labelledby="uploadLabel">
        <label for="fileInput" class="form-label mb-0" id="uploadLabel">Seleccionar archivo</label>
        <input
          type="file"
          id="fileInput"
          name="file"
          accept=".xlsx,.xls"
          class="form-control"
          aria-required="true"
        />
        <button type="submit" class="btn btn-primary" aria-label="Cargar archivo Excel">Cargar archivo</button>
      </div>
    </form>

    <form id="filterForm" class="mb-4" aria-label="Formulario para filtrar por peso">
      <div class="d-flex" role="group" aria-labelledby="filterLabel">
        <label for="filterWeight" class="form-label mb-0" id="filterLabel">Defina un peso (Kg)</label>
        <input
          type="number"
          id="filterWeight"
          class="form-control"
          placeholder="Ej. 20"
          aria-describedby="filterHelp"
          min="0"
          step="0.1"
        />
        <button type="button" id="filterButton" class="btn btn-success" aria-label="Filtrar tabla por peso">Filtrar</button>
      </div>
    </form>

    <div class="btn-group" role="group" aria-label="Botones de descarga">
      <button id="downloadPDF" class="btn btn-danger" aria-label="Descargar tabla en PDF">Descargar PDF</button>
      <button id="downloadExcel" class="btn btn-info" aria-label="Descargar tabla en Excel">Descargar Excel</button>
    </div>

    <section id="tableContainer" class="table-container" aria-live="polite" aria-atomic="true" tabindex="0">
      <!-- Tabla generada dinámicamente -->
    </section>

    <footer class="footer">
      <p>&copy; 2025 Mercado Libre. Todos los derechos reservados.</p>
    </footer>
  </div>

  <div id="packageCount" aria-live="polite" aria-atomic="true">
    <p><strong>Total de Paquetes: </strong><span id="totalPackages">0</span></p>
  </div>

  <div id="filterTime" aria-live="polite" aria-atomic="true">
    <p><strong>Hora de filtrado: </strong><span id="filterTimestamp">N/A</span></p>
  </div>

  <script>
    $(document).ready(function () {
      let paquetes = [];

      $("#uploadForm").on("submit", function (e) {
        e.preventDefault();
        const file = $("#fileInput")[0].files[0];
        if (!file) {
          alert("Por favor selecciona un archivo.");
          return;
        }
        const reader = new FileReader();
        reader.onload = function (evt) {
          const data = new Uint8Array(evt.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          paquetes = XLSX.utils.sheet_to_json(sheet);
          renderTabla(paquetes);
          $("#totalPackages").text(paquetes.length);
          $("#filterTimestamp").text("N/A");
          $("#filterWeight").val("");
        };
        reader.readAsArrayBuffer(file);
      });

      function renderTabla(data) {
        if (!data.length) {
          $("#tableContainer").html("<p class='text-center text-muted'>No hay datos para mostrar.</p>");
          return;
        }
        let html = `<table class="table table-striped table-bordered"><thead><tr>`;
        for (const col of Object.keys(data[0])) {
          html += `<th>${col}</th>`;
        }
        html += "</tr></thead><tbody>";
        data.forEach((row) => {
          html += "<tr>";
          for (const col of Object.keys(data[0])) {
            html += `<td>${row[col] ?? ""}</td>`;
          }
          html += "</tr>";
        });
        html += "</tbody></table>";
        $("#tableContainer").html(html);
      }

      $("#filterButton").on("click", function () {
        const peso = parseFloat($("#filterWeight").val());
        if (isNaN(peso)) {
          alert("Por favor ingresa un peso válido.");
          return;
        }
        const filtrados = paquetes.filter((p) => parseFloat(p["Peso Kg"] || 0) > peso);
        renderTabla(filtrados);
        $("#totalPackages").text(filtrados.length);
        $("#filterTimestamp").text(new Date().toLocaleString());
      });

      $("#downloadExcel").on("click", function () {
        const table = $("#tableContainer table")[0];
        if (!table) {
          alert("No hay tabla para exportar");
          return;
        }
        const wb = XLSX.utils.table_to_book(table, { sheet: "Paquetes" });
        XLSX.writeFile(wb, "Paquetes.xlsx");
      });

      $("#downloadPDF").on("click", function () {
        const table = $("#tableContainer table")[0];
        if (!table) {
          alert("No hay tabla para exportar");
          return;
        }
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.html(table, {
          callback: function (doc) {
            doc.save("Paquetes.pdf");
          },
          margin: [15, 15, 15, 15],
          autoPaging: "text",
          html2canvas: { scale: 0.75 },
        });
      });
    });
  </script>
</body>
</html>
